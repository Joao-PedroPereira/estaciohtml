<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="João Pedro Pereira" />
        <meta name="description" content="Projeto site de compras" />
        <title>Projeto</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body class="bg-warning-subtle border">
        <nav class="navbar navbar-expand-lg bg-body-dark">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="Projeto.html">Introdução</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="ProjetoC.html">Cadastro</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="ProjetoCp.html">Compras</a>
                  </li>
                  <li class="nav-item">
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        <form action="#" method="post" class="p-3 text-warning-emphasis bg-warning border border-warning rounded-3" oninput="total.value = (arroz.valueAsNumber * 10) + (feijao.valueAsNumber * 12) + (macarrao.valueAsNumber * 11) + (acucar.valueAsNumber * 9) + (sal.valueAsNumber * 8)">
            <fieldset>
                <h3>Compras</h3>
                <table class="table table-dark table-bordered border-warning">
                <thead>
                    <tr><th colspan="6">Tabela de produtos</th></tr>
                    </thead>
                    <tbody>
                        <tr>
                        <th>Produtos</th>
                        <td>Arroz</td>
                        <td>Feijão</td>
                        <td>Macarrão</td>
                        <td>Açúcar</td>
                        <td>Sal</td>
                        </tr>
                        <tr>
                        <th>Preço</th>
                        <td>$10</td>
                        <td>$12</td>
                        <td>$11</td>
                        <td>$9</td>
                        <td>$8</td>
                        </tr>
                        <tr>
                        <th>Quantidade Disponível</th>
                        <td>100</td>
                        <td>80</td>
                        <td>90</td>
                        <td>90</td>
                        <td>110</td>
                        </tr>
                        </tbody>
                        </table><br /><br />
                <div class="col-2">
                    <label class="form-label">Arroz</label>
                    <input type="number" id="arroz" name="arroz" value="0" min="0" max="100" required/><br /><br />
                </div>
                <div class="col-2">
                    <label class="form-label">Feijão</label>
                    <input type="number" id="feijao" name="feijao" value="0" min="0" max="80" required /><br /><br />
                </div>
                <div class="col-2">
                    <label class="form-label">Macarrão</label>
                    <input type="number" id="macarrao" name="macarrao" value="0" min="0" max="90" required /><br /><br />
                </div>
                <div class="col-2">
                    <label class="form-label">Açúcar</label>
                    <input type="number" id="acucar" name="açucar" value="0" min="0" max="90" required /><br /><br />
                </div>
                <div class="col-2">
                    <label class="form-label">Sal</label>
                    <input type="number" id="sal" name="sal" value="0" min="0" max="110" required /><br /><br />
                </div>
                <fieldset class="grupo">
                    <div class="col-2">
                        <label class="form-label">Total estimado</label>
                        R$<output id="total" name="total">00</output><br />
                    </div>
                </fieldset><br />
                <div class="col-2">
                    <label class="form-label">Comentário</label>
                    <textarea name="message" style="width: 40em;" placeholder="Algum comentário extra?"></textarea><br /><br />
                </div>
                <button class="btn btn-success" type="submit" name="submit">Enviar</button>
            </fieldset>
        </form>
    </body>
</html>
