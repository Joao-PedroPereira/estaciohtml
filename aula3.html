<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="author" content="João Pedro Pereira" />
    <meta name="description" content="Formulário de compra" />
    <title>Formulário</title>
</head>
<body>
    <a name="topo">
    <h1>Formulário</h1>
    </a>
    <figure>
        <img src="imagem1.jpg" alt="Foto das mercadorias" width="1000" height="500"/>
    </figure>
    <form action="#" method="post" oninput="total.value = (noites.valueAsNumber * 250) + ((hospede.valueAsNumber - 1) * 50)">
        <fieldset>
            <legend>Dados da compra</legend>
            <div class="campo">
                <label>Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite o nome..." style="width: 20em;" required /><br />
            </div><br />
            </div>
            <div class="campo">
                <label>E-mail</label>
                <input type="email" id="email" name="email" required /><br /><br /></div>
            <div class="campo">
                <label>Repita o e-mail</label>
                <input type="email" id="email_repeti" name="email_repeti" required oninput="check(this)" /><br /><br />
            </div>
            <div clas="campo">
                <label>CPF</label>
                <input type="text" id="cpf" name="cpf" pattern="[0-9]" min="11" max="11" required/><br /><br />
            </div>
            <div clas="campo"></div>
                <label>CEP</label>
                <input type="text" id="CEP" name="CEP" pattern="[0-9]" required/><br /><br />
            </div>
            <div class="campo">
                <label>Data de chegada</label>
                <input type="date" id="dt_chegada" name="dt_chegada" required /><br /><br />
            </div>
            <div class="campo">
                <label>Número de noites (R$250,00 por noite):</label>
                <input type="number" id="noites" name="noites" value="1" min="1" max="30" required/><br /><br />
            </div>
            <div class="campo">
                <label>Número de hóspedes (R$50,00 adicional por noite)</label>
                <input type="number" id="hospede" name="hospede" value="1" min="1" max="4" required /><br /><br />
            </div>
            <fieldset class="grupo">
                <div class="campo">
                    <label>Total estimado</label>
                    R$<output id="total" name="total">250</output>.00<br />
                </div>
            </fieldset><br />
            <div class="campo">
                <label>Mensagem</label>
                <textarea name="message" style="width: 40em;" placeholder="Algum comentário extra?"></textarea><br /><br />
            </div>
            <div class="campo">
                <label>Código promocional</label>
                <input type="text" id="promo" name="promo" maxlength="6" pattern="[A-Za-z0-9]{6}" title="Código promocional consiste em 6 caracteres alfanuméricos." /><br /> <br/>
            </div>
            <button class="botao submit" type="submit" name="submit">Requer reserva</button>
        </fieldset>
    </form> 
    <a href="#topo">
        <p>Voltar ao início</p>
    </a>
</body>
</html>
