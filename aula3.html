<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="author" content="João Pedro Pereira" />
    <meta name="description" content="Formulário de compra" />
    <title>Formulário</title>
</head>
<body>
    <a name="topo">
    <h1>Formulário</h1>
    </a>
    <figure>
        <img src="imagem1.jpg" alt="Foto das mercadorias" width="1000" height="500"/>
    </figure>
    <form action="#" method="post" oninput="total.value = (arroz.valueAsNumber * 10) + (feijao.valueAsNumber * 12) + (macarrao.valueAsNumber * 11) + (açucar.valueAsNumber * 9) + (sal.valueAsNumber * 8)">
        <fieldset>
            <legend>Dados da compra</legend>
            <h3>Dados do Comprador</h3>
            <div class="campo">
                <label>Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite o nome..." style="width: 20em;" required /><br />
            </div><br />
            </div>
            <div class="campo">
                <label>E-mail</label>
                <input type="email" id="email" name="email" required /><br /><br /></div>
            <div class="campo">
                <label>Repita o e-mail</label>
                <input type="email" id="email_repeti" name="email_repeti" required oninput="check(this)" /><br /><br />
            </div>
            <div clas="campo">
                <label>CPF</label>
                <input type="text" id="cpf" name="cpf" pattern="[0-9]{11}" required/><br /><br />
            </div>
            <div clas="campo"></div>
                <label>CEP</label>
                <input type="text" id="CEP" name="CEP" pattern="[0-9]{8}" required/><br /><br />
            </div>
            <h3>Produtos Comprados</h3>
            <div class="campo">
                <label>Arroz</label>
                <input type="number" id="arroz" name="arroz" min="0" max="100" required/><br /><br />
            </div>
            <div class="campo">
                <label>Feijão</label>
                <input type="number" id="feijao" name="feijao" min="0" max="80" required /><br /><br />
            </div>
            <div class="campo">
                <label>Macarrão</label>
                <input type="number" id="macarrao" name="macarrao" min="0" max="90" required /><br /><br />
            </div>
            <div class="campo">
                <label>Açúcar</label>
                <input type="number" id="açucar" name="açucar" min="0" max="90" required /><br /><br />
            </div>
            <div class="campo">
                <label>Sal</label>
                <input type="number" id="sal" name="sal" min="0" max="110" required /><br /><br />
            </div>
            <fieldset class="grupo">
                <div class="campo">
                    <label>Total estimado</label>
                    R$<output id="total" name="total"></output><br />
                </div>
            </fieldset><br />
            <div class="campo">
                <label>Mensagem</label>
                <textarea name="message" style="width: 40em;" placeholder="Algum comentário extra?"></textarea><br /><br />
            </div>
            <div class="campo">
                <label>Código promocional</label>
                <input type="text" id="promo" name="promo" maxlength="6" pattern="[A-Za-z0-9]{6}" title="Código promocional consiste em 6 caracteres alfanuméricos." /><br /> <br/>
            </div>
            <button class="botao submit" type="submit" name="submit">Requer compra</button>
        </fieldset>
    </form> 
    <a href="#topo">
        <p>Voltar ao início</p>
    </a>
</body>
</html>
