        <form action="#" method="post" class="p-3 text-warning-emphasis bg-warning border border-warning rounded-3">
            <fieldset>
                <h3>Cadastro</h3>
                <div class="col-6">
                    <label class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite o nome" style="width: 20em;" required /><br />
                </div><br />
                <div class="col-6">
                    <label class="form-label">Senha:</label>
                    <input type="text" class="form-control" id="senha" name="senha" placeholder="Digite sua senha" style="width: 20em;" required /><br />
                </div><br />
                <div class="col-12">
                    <label class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" required /><br /><br /></div>
                <div class="col-12">
                    <label class="form-label">Repita o e-mail</label>
                    <input type="email" class="form-control" id="email_repeti" name="email_repeti" required oninput="check(this)" /><br /><br />
                </div>
                <div class="col-4">
                    <label class="form-label">CPF</label>
                    <input type="text" class="form-control" id="cpf" name="cpf" pattern="[0-9]{11}" required/><br /><br />
                </div>
                <div class="col-4">
                    <label class="form-label">CEP</label>
                    <input type="text" class="form-control" id="CEP" name="CEP" pattern="[0-9]{8}" required/><br /><br />
                </div>
                <button class="btn btn-success" type="submit" name="submit">Enviar</button>
    </body>
